<div id="container">
    <div class="row">


        <div class="col-3"></div>
        <div class="col-6">
            <h1>Inscription</h1>
            <form (ngSubmit)="inscription()" [formGroup]="inscriptionFormulaire">

                <div class="form-group">
                    <label for="inputemail">Nom d'utilisateur (*) </label>
                    <input type="text" class="form-control" [class.is-valid]="email.touched && !email.errors"
                        [class.is-invalid]="email.touched && email.errors" name="inputemail" formControlName="email"
                        aria-describedby="inputemailAide">

                    <div *ngIf="email.invalid && email.touched">
                        <p class="text-danger" *ngIf="email.errors?.required">
                            L'email est obligatoire !!
                        </p>
                        <p class="text-danger" *ngIf="email.errors?.email">
                            format d'email incorrecte
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword">Mot de passe (*) </label>
                    <input type="password" class="form-control" name="inputPassword"
                        [class.is-valid]="password.touched && !password.errors"
                        [class.is-invalid]="password.touched && password.errors" formControlName="password">
                    <div *ngIf="password.invalid && password.touched">
                        <p class="text-danger" *ngIf="password.errors?.required">
                            Le mot de passe est obligatoire !!!
                        </p>
                        <div class="text-danger" *ngIf="password.errors?.pattern">
                            Le mot doit être d'une longueur de 8 caracteres et contenir
                            <ul>
                                <li>une lettre majuscule</li>
                                <li>une lettre majuscule</li>
                                <li>un chiffre</li>
                                <li>un caracteres spécial</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPasswordConfirm">Valider votre Mot de passe (*)</label>
                    <input type="password" class="form-control"
                        [class.is-valid]="passwordConfirm.touched && !passwordConfirm.errors"
                        [class.is-invalid]="passwordConfirm.touched && passwordConfirm.errors"
                        formControlName="passwordConfirm" name="inputPasswordConfirm">

                    <p class="text-danger"
                        *ngIf="passwordConfirm.touched && inscriptionFormulaire.errors?.validationmdp">
                        Les mots de passe ne matchent pas !!!
                    </p>
                </div>

                <button [disabled]="inscriptionFormulaire.invalid" type="submit"
                    class="btn btn-primary">S'enregistrer</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
